<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkey Creamery Marketplace</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ultra-header>
    <header>
        <!--DEV NOTES: aka.ms/confidential -->
        <a href="/">
            <img class="silky" src="img/logo.png">
        </a>        
        <form>
            <input placeholder="Search for product">
            <button>Search</button>
        </form>
        <h2>Login</h2>
        <form id="login" action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>        
    </header>
    </ultra-header>
    <main>
        <aside>
            <h3>Main Pages</h3>
            <ul>
                <li><a href="/">Marketplace</a></li>
                <li><a href="/info.html">About The Creamery</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
            <h3>Categories</h3>
            <ul>
                <li><a href="/">Ice Cream</a></li>
                <li><a href="/">Cookies</a></li>
                <li><a href="/">Swag</a></li>
                <li><a href="/">Custom Orders</a></li>
            </ul>
        </aside>
        <section id="products">
            <h2>Product Listings</h2>
            <div class="product">
                <img src="img/1.png" alt="Product">
                <p class="product-name">Alumni Swirl</p>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="img/2.png" alt="Product">
                <p class="product-name">Chocolate</p>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="img/3.png" alt="Product">
                <p class="product-name">Monkey Business</p>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="img/4.png" alt="Product">
                <p class="product-name">Butter Pecan</p>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="img/5.png" alt="Product">
                <p class="product-name">Cookies and Cream</p>
                <p class="product-price">$10.00</p>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
